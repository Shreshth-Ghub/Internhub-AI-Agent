<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InternHub AI Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .form-section h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-reset {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-reset:hover {
            background: #e0e0e0;
        }
        
        .results {
            display: none;
            background: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            border-left: 4px solid #667eea;
        }
        
        .results.show {
            display: block;
        }
        
        .result-section {
            margin-bottom: 25px;
        }
        
        .result-section h3 {
            color: #667eea;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .result-section p {
            color: #555;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ InternHub AI Agent</h1>
            <p>AI-powered internship matching system</p>
        </div>
        
        <form id="analysisForm">
            <div class="form-grid">
                <!-- Student Profile -->
                <div class="form-section">
                    <h2>üìã Student Profile</h2>
                    
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="e.g., Shreshth Gupt" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="skills">Skills (comma-separated)</label>
                        <textarea id="skills" name="skills" placeholder="e.g., Python, ML, Flask" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="interests">Interests (comma-separated)</label>
                        <textarea id="interests" name="interests" placeholder="e.g., AI, LLMs, RAG" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="experience">Experience</label>
                        <textarea id="experience" name="experience" placeholder="e.g., 1 year ML projects" required></textarea>
                    </div>
                </div>
                
                <!-- Internship JD -->
                <div class="form-section">
                    <h2>üíº Internship Description</h2>
                    
                    <div class="form-group">
                        <label for="role">Role Title</label>
                        <input type="text" id="role" name="role" placeholder="e.g., AI Engineering Intern" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="requirements">Requirements</label>
                        <textarea id="requirements" name="requirements" placeholder="e.g., Python, LLMs, prompt engineering" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Role Description</label>
                        <textarea id="description" name="description" placeholder="e.g., Build AI agents for automation" required></textarea>
                    </div>
                </div>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn-submit">üöÄ Analyze Match</button>
                <button type="reset" class="btn-reset">Clear Form</button>
            </div>
        </form>
        
        <div class="error" id="errorDiv"></div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing internship match...</p>
        </div>
        
        <div class="results" id="results">
            <div class="result-section">
                <h3>üìä Internship Match Analysis</h3>
                <p id="matchSummary"></p>
            </div>
            
            <div class="result-section">
                <h3>üéØ Skill Gap Analysis</h3>
                <p id="skillGaps"></p>
            </div>
            
            <div class="result-section">
                <h3>üí° Recommendation</h3>
                <p id="recommendation"></p>
            </div>
            
            <div class="result-section">
                <h3>üìÑ Tailored Resume Summary</h3>
                <p id="tailoredResume"></p>
            </div>
            
            <div class="result-section">
                <h3>üîê ATS & Confidence Score</h3>
                <p id="confidenceScore"></p>
            </div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('analysisForm');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const errorDiv = document.getElementById('errorDiv');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous results
            results.classList.remove('show');
            errorDiv.classList.remove('show');
            loading.style.display = 'block';
            
            const formData = {
                name: document.getElementById('name').value,
                skills: document.getElementById('skills').value,
                interests: document.getElementById('interests').value,
                experience: document.getElementById('experience').value,
                role: document.getElementById('role').value,
                requirements: document.getElementById('requirements').value,
                description: document.getElementById('description').value
            };
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('matchSummary').textContent = data.results.match_summary;
                    document.getElementById('skillGaps').textContent = data.results.skill_gaps;
                    document.getElementById('recommendation').textContent = data.results.recommendation;
                    document.getElementById('tailoredResume').textContent = data.results.tailored_resume;
                    document.getElementById('confidenceScore').textContent = data.results.confidence_score;
                    
                    results.classList.add('show');
                } else {
                    errorDiv.textContent = 'Error: ' + data.error;
                    errorDiv.classList.add('show');
                }
            } catch (error) {
                errorDiv.textContent = 'Error: ' + error.message;
                errorDiv.classList.add('show');
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
